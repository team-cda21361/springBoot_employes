<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

	<header th:insert="~{navbar/header::nav}"></header>
	
	<div class="container">
	
	<form method="post" th:object="${user}" th:action="@{/register}">
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Saisir nom</label>
	    <input type="text" class="form-control" id="nom" th:field="*{nom}"/>
	    <!-- Message d'erreur -->
	    	<div class="alert alert-danger"  th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Saisir prénom</label>
	    <input type="text" class="form-control" id="nom" th:field="*{prenom}"/>
	   
	    	<div class="alert alert-danger"  th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Email address</label>
	    <input type="email" class="form-control" id="nom" th:field="*{email}"/>
	    
	    	<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	    
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Mot de passe</label>
	    <input type="password" class="form-control" id="nom" th:field="*{password}"/>
	    
	    	<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	    
	  </div>
	  
	  <button type="submit" class="btn btn-primary">Ajouter à la liste</button>
	</form>
	</div>
</body>
</html>
