<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

	<header th:insert="~{navbar/header::nav}"></header>
	
	<div class="container">
	
	<form class="row g-3" th:object="${article}">
	  <div class="col-md-6">
	    <label class="form-label">Titre</label>
	    <input type="text" class="form-control" th:field="*{titre}" placeholder="Entrez un titre"/>
	    	<div class="alert alert-danger" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></div>
	  </div>
	  <div class="col-6">
	    <label for="inputAddress" class="form-label">Résumé</label>
	    <input type="text" class="form-control" id="inputAddress" placeholder="Entrez un résumé" th:field="*{resume}"/>
	    	<div class="alert alert-danger" th:if="${#fields.hasErrors('resume')}" th:errors="*{resume}"></div>
	  </div>
	  <div class="col-12">
	    <label for="inputAddress2" class="form-label">Description</label>
	      <textarea class="form-control" placeholder="Entrez un contenu" id="exampleFormControlTextarea1" rows="3" th:field="*{contenu}" ></textarea>
	    	<div class="alert alert-danger" th:if="${#fields.hasErrors('contenu')}" th:errors="*{contenu}"></div>
	  </div>
	  
	  
	  <div class="col-12">
	    <button type="submit" class="btn btn-primary">J'ajoute mon article</button>
	  </div>
	</form>
	
	</div>

</body>
</html>
