<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

	<header th:insert="~{navbar/header::nav}"></header>
	
	<div class="container">
	
	<h3>Profil de : <span th:text="${employes.prenom}"></span> </h3>
	
	
	<ul class="list-group list-group-flush">
	  <li class="list-group-item"><span th:text="${employes.prenom}"></span>  </li>
	  <li class="list-group-item"><span th:text="${employes.nom}"></span>  </li>
	  <li class="list-group-item"><span th:text="${employes.email}"></span>  </li>
	</ul>
	<!-- Ajout employe -->
	<form method="post" th:object="${employes}">
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Saisir nom</label>
	    <input type="text" class="form-control" id="nom" th:field="*{nom}"/>
	    <!-- Message d'erreur -->
	    	<div class="alert alert-danger"  th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Saisir pr√©nom</label>
	    <input type="text" class="form-control" id="nom" th:field="*{prenom}"/>
	   
	    	<div class="alert alert-danger"  th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Email address</label>
	    <input type="email" class="form-control" id="nom" th:field="*{email}"/>
	    
	    	<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	    
	  </div>
	  
	  <button type="submit" class="btn btn-outline-warning">Modifier mon compte</button>
	</form>
	<!-- Fin ajout  employe -->
	
		
		<!-- Delete  employe -->
		
		<a th:href="@{/update}">
			<button type="button"  class="btn btn-outline-danger" >Danger</button>	
		</a>
		
	</div>
</body>
</html>
