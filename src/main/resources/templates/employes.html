<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

	<header th:insert="~{navbar/header::nav}"></header>
	
	<div class="container">
	
	    
  Authenticated username: <div sec:authentication="name"></div>

<div sec:authorize="isAuthenticated()">You are successfully authenticated</div>

<div sec:authorize="hasRole('MEMBRE')">Je suis MEMBRE</div>
<div sec:authorize="hasAuthority('ADMIN')">Je suis un ADMIN</div>
	
	<!-- Affichage du get -- show employe --
	<span th:text="${amis.nom}"></span>
	<hr>
	<span th:text="${amis.prenom}"></span>
	<hr>
	<span th:text="${amis.email}"></span>
	<!-- Fin Affichage du get -- show employe -->
	
	<!-- Liste des employes -->
	<table class="table" th:if="${employe} != null">
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Email</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employe : ${employe}">
            <td th:text="${employe.nom}"></td>
            <td th:text="${employe.prenom}"></td>
            <td th:text="${employe.email}"></td>
            <td>
            
            <!-- 
            <a th:href="@{/show/{id} (id=${employe.id})}">
            	<button type="button"  class="btn btn-warning" >Show</button>
            	</a>
            	-->
            	<a th:href="@{/(id=${employe.id}) }"> <button type="button"  class="btn btn-warning" >Show</button> </a>
            	</td>
            <!-- Delete  employe --
            <td>
				<a th:href="@{/update}">
					<button type="button"  class="btn btn-danger" >Danger</button>	
				</a>
			</td>
            <!-- Delete  employe -->
			
			<td>
				<button type="button" class="btn btn-danger" data-bs-toggle="modal"
					th:attr="data-bs-target='#deleteModal'+*{employe.id}">Supprimer</button>
		      </td>
			
			 <div class="modal fade" th:id="*{'deleteModal'+{employe.id}}" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Supprimer un employé</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<p>Etes vous sur de vouloir supprimer l'employe <b th:text=" ${employe.prenom} +' '+ ${employe.nom} +' ('+ ${employe.email}+')'"></b> ?</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-info"
									data-bs-dismiss="modal">Non</button>
								<a th:href="@{/delete/{id} (id=${employe.id}) }">
									<button type="button" class="btn btn-danger">Supprimer</button>
								</a>
							</div>
						</div>
					</div>
				</div>
		
            <!-- 
            <td><a th:href="'/update/' + ${etudiant.id}"><i class="bi bi-clipboard"></i></a></td>
            <td><a th:href="'/delete/' + ${etudiant.id}"><i class="bi bi-trash"></i></a></td>
             -->
             
        </tr>
        </tbody>
    </table>
	<!-- Fin Liste des employes -->
	
	
	<!-- Liste vide  -->
	<div th:unless="${employe}" th:text="'La liste est vide'"></div>
	
	<!-- Fin Liste des employes -->
	
	<!-- Msg success -->
	<div th:if="${msg != null}" th:text="${msg}+ 'a été bien ajouté'"></div>
	
	<!-- Msg success -->
	
	
	<!-- Ajout employe -->
	<form method="post" th:object="${employes}" th:action="@{/add}">
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Saisir nom</label>
	    <input type="text" class="form-control" id="nom" th:field="*{nom}"/>
	    <!-- Message d'erreur -->
	    	<div class="alert alert-danger"  th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Saisir prénom</label>
	    <input type="text" class="form-control" id="nom" th:field="*{prenom}"/>
	   
	    	<div class="alert alert-danger"  th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Email address</label>
	    <input type="email" class="form-control" id="nom" th:field="*{email}"/>
	    
	    	<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="${employes.email}"></div>
	    
	  </div>
	  
	  <button type="submit" class="btn btn-primary">Ajouter à la liste</button>
	</form>
	<!-- Fin ajout  employe -->
	
	</div>
</body>
</html>
